<!doctype html>
<html lang="en" class="w-100 h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/main.css">

    <title>My Books</title>
  </head>
  <body class="w-100 h-100">
    <header class="mb-5">
      <nav class="container bg-dark px-3 py-2">
        <a class="d-inline-block" href="#" data-toggle="modal" data-target="#newBookModal">Buch hinzufügen</a>
      </nav>
    </header>

    <main>
      <div class="container px-0">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Titel</th>
              <th>Autor</th>
              <th>Gekauft / Geliehen</th>
              <th>Rückgabedatum</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
          </tbody>
        </table>
      </div>
    </main>

    <footer></footer>

    <!-- Modal -->
    <div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="newBookLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="newBookLabel">Buch hinzufügen</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-white">

            <div class="form-group">
              <label for="title">Titel</label>
              <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Titel eingeben">
              <small id="titleError" class="form-text text-danger" style="display: none;">Bitte Titel angeben.</small>
            </div>

            <div class="form-group">
              <label for="author">Autor</label>
              <input type="text" class="form-control" id="author" placeholder="Autor">
              <small id="authorError" class="form-text text-danger" style="display: none;">Bitte Autor angeben.</small>
            </div>

            <div class="form-group">
              <label for="status">Ist das Buch gekauft oder geliehen?</label>
              <select id="status" class="form-control">
                <option value="0">Bitte wählen</option>
                <option value="1">Gekauft</option>
                <option value="2">Geliehen</option>
              </select>
              <small id="statusError" class="form-text text-danger" style="display: none;">Bitte Status angeben.</small>
            </div>

            <div class="form-group">
              <label for="returnDate">Rückgabedatum</label>
              <input type="text" class="form-control" id="returnDate" placeholder="Datum" >
              <small id="returnDateError" class="form-text text-danger" style="display: none;">Bitte Rückgabedatum angeben.</small>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="app.store();">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
