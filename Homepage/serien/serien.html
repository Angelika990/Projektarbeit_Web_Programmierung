<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Favoriten-Liste</title>

        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css" />

        <script src="page-list.js"></script>
        <link rel="stylesheet" href="page-list.css" />

        <script src="page-edit.js"></script>
        <link rel="stylesheet" href="page-edit.css" />

        <script>
            window.addEventListener("load", () => {
                let pages = [
                  {
                      name: "page-new",

                      hidden: false,
                  },

                    {
                        name: "page-list",
                        klass: PageList,
                        label: "√úbersicht",

                    },

                    {

                        label: "Serien bearbeiten",
                        hidden: true,
                    },

                ];

                let app = new App(pages);
                app.showPage("page-list");
            });
        </script>
    </head>

    <body>

      <header>
        <h1>Serien</h1>
      </header>
        <nav id="serien-menu">
            <ul></ul>

        </nav>

        <template id="template-app-menu-li">

        </template>

        <!-- Seite: Listen√ºbersicht -->
        <main id="main-page-list" class="hidden">

                    Keine Eintr√§ge vorhanden
                </div>
            </li>
        </template>

        <template id="template-page-list-li">
            <li>

                    <b>Titel:</b> $TITEL$
                </div>
                <div class="field jahr">
                  <b>Erscheinungsjahr:</b> $JAHR$
                </div>
                <div class="field genre">
                    <b>Genre:</b> $GENRE$
                </div>
                <div class="field alter">

        </template>


        <main id="main-page-edit" class="hidden">
        </main>

        <template id="template-page-edit"
            <div>
                <div class="form">
                    <input class="titel" placeholder="Titel" value="$TITEL$" />
                    <input class="jahr" placeholder="Erscheinungsjahr" value="$JAHR$" />
                    <input class="genre" placeholder="Genre" value="$GENRE$" />
                    <input class="alter" placeholder="Altersfreigabe" value="$ALTER$" />
                    <input class="staffeln" placeholder="Anzahl der Staffeln" value="$STAFFELN$" />
                    <input class="folgen" placeholder="Anzahl der Folgen insgesamt" value="$FOLGEN$" />

</html>
